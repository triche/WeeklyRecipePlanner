name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  server-lint-and-test:
    name: Server - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm test

  client-lint-and-test:
    name: Client - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm test

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [server-lint-and-test, client-lint-and-test]
    steps:
      - uses: actions/checkout@v4
      - run: docker compose build
        env:
          OPENAI_API_KEY: dummy-key-for-build
